<div>
    {{num1}}{{operation}}{{num2}} 
    <span *ngIf="result!=undefined">=</span>
    {{result}}
</div>
<div *ngFor="let row of numMatrix; let i=index">
    <button *ngFor="let col of row" (click)="getNum(col)" [title]="col">{{col}}</button>
    <button (click)="getOperation(actionArr[i])">{{actionArr[i]}}</button>
</div>
