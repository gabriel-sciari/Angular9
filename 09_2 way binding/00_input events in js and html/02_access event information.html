<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function showInfo(info){
            console.log(info, info.target.value);
        }
    </script>
</head>
<body>
    <!--
        onkeydown - A key is pressed down.
        onkeyup - A key is released.
        NOTE: onkeydown is executed before onkeyup
    -->
    <input onkeydown="showInfo(event)" onkeyup="showInfo(event)"/>
</body>
</html>
