<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function showInfo(info){
            console.log(info, document.getElementById("name").value);
        }
    </script>
</head>
<body>
    <!--
        onkeydown - A key is pressed down.
        onkeyup - A key is released.
        NOTE: onkeydown is executed before onkeyup
    -->
    <input id="name" onkeydown="showInfo(`onkeydown`)" onkeyup="showInfo(`onkeyup`)"/>
</body>
</html>
